<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="Registrierung.css" type="text/css">
		<title>Hier k√∂nnen sie sich registrieren</title>
		<script src="Login.js"></script>
	</head>

	<header class= header_hintergrund>
		<img src="img/schriftzug.png" alt="Logo" class="logo">
	</header>
	<body>
		<table class="signup" border="0" cellpadding="2" cellspacing="5" bgcolor="#eeeeee">
			<th colspan="2" align="center"> Registrieren</th>
 			<tr>
 				<td>Vorname</td>
 				<td><input type="text" maxlength="32" id="vorname"></td>
 			</tr>
 			<tr>
 				<td>Nachname</td>
 				<td><input type="text" maxlength="32" id="nachname"></td>
			</tr>
 			<tr>
 				<td>Nickname</td>
 				<td><input type="text" maxlength="16" id="nickname"></td>
			</tr>
			<tr>
				<td>Passwort</td>
				<td><input type="password" maxlength="16" id="passwort"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
 					<input type="submit" value="Registrieren" onclick='registriert()'>
 				</td>
			</tr>
		</table>
	</body>
</html>
