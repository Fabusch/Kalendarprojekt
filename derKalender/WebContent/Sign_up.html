<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="" type="text/css">
		<title>Registrierung</title>
	</head>
	<body>
		<form action="senden.html" id="person">
    		<label class="h2" form="person">Namenseingabe</label>
    		<label for="vorname">Vorname</label> 
    		<input type="text" name="vorname" id="vorname" maxlength="30" required>
 
    		<label for="zuname">Zuname</label>  
    		<input type="text" name="zuname" id="zuname" maxlength="40" required>
    
    		<label for="nickname">Nickname</label>
    		<input type="text" name="nickname" id="nickname" maxlength="10" required>
    
    		<label for="passwort1">Passwort</label>
    		<input type="password" name="passwort1" id="passwort1" maxlength="15" size="15" required>
    
    		<label for="passwort2">Passwort wiederholen</label>
    		<input type="password" name="passwort2" id="passwort2" maxlength="15" size="15" required>
    
    		<label for="gbdatum">Geburtsdatum</label>
    		<input type="date" name="gbdatum" id="gbdatum">

    		<button type="reset">Eingaben zur√ºcksetzen</button>
    		<button type="submit">Eingaben absenden</button>
		</form>
	</body>
</html>
