<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Terminverwaltung</title>
        <link rel="stylesheet" type="text/css" href="Kalender_style.css">
		<script src="Erstell.js"> </script>
		<script  type="text/javascript" src="Bild.js"></script>
    </head>
    <body>
        <div>
			<header class= header_hintergrund>
				<img src="img/schriftzug.png" alt="Logo" class="logo">
			</header>
			<nav>
				<section class=kasten>
					<header>
						<h1>Home</h1>
					</header>
					<hr>
					<div>						
						<a href="Profilübersicht.html" onmouseover="link(this)" onmouseout="linkout(this)">Pofil Übersicht</a><br>
						<a onmouseover="link(this)" onmouseout="linkout(this)" onclick="Kalender(0)">mein Kalender</a><br>
						<input type="button" value="Gruppe erstellen" onclick="window.location.href='GruppenErstellung.html'" /><br>
						<input type="button" value="Termin erstellen" onclick="window.location.href='TerminErstellung.html'" /><br>	
					</div>
				</section>
				<section class=kasten>
					<header>
						<h1>Kalender</h1>
					</header>
					<hr>
					<a onmouseover="link(this)" onmouseout="linkout(this)" onclick="Kalender(0)">mein Kalender</a><br>
					<br>
					<a id="Gruppen" onclick="Gruppen(this)" >
						<p>Gruppen Anzeigen ></p>
					</a>
					<div id="aGruppen" style="display: none">
						<br>
						<a>hier stehen nachher alle Gruppen</a>
					</div>
					<br>
					<input type="button" value="Gruppe erstellen" onclick="window.location.href='GruppenErstellung.html'" /><br>
				</section>
			</nav>
            <inhalt>
            	<input type="button" value="Abmelden" onclick="logout()" >
                <div class=kasten>	
                	<div>
                    	<h1>Terminverwaltung</h1>
                    	<img src="img/dummy-mann.png" alt="Bildanzeige deaktiviert." width="200" height="200" id = "profilbild"><script>loadall();</script><br>
                    	<form method="post" enctype="multipart/form-data">
                      		<label>Wählen Sie eine Bilddatei (*.png, *.jpg usw.) von Ihrem Rechner aus.
                        	<input name="datei" type="file" size="50" accept="image/*" id = 'input' onchange="getpicture();"> 
			
        	            	</label>  
    	                </form>
    	                <form>
    	                	<h2>Name: <input type="text" id="terminname" name="terminname" autofocus="true" required="on"></h2><br>
	                	</form>	
	                </div>
                	<div id="Mitglieder">
                		<h2>Teilnehmer</h2>
	                    <a>ich</a><br>
	                </div>
	                Person: <input type="text" id="Person">
	                <input type="button" value="Hinzufügen" onclick="Person()" >
                	<br>
                	<div>
                	    <h2>Zeitpunkt festlegen</h2>
                	    <h4>Start Zeitpunkt</h4>
                	    <form>
                	        <input type="date" id="Datum"><br>
                	    </form>
                	    <label>
                	        Geben Sie bitte die Uhrzeit ein:
                	        <input type="time" id="uhrzeit">
                	    </label>
                	    <h4>End Zeitpunkt</h4>
                	    <form>
                	        <input type="date" id="EndDatum"><br>
            	        </form>
        	            <label>
    	                    Geben Sie bitte die Uhrzeit ein:
	                        <input type="time" id="Enduhrzeit">
                    	</label>
                    	<br>
                	</div>
                	<input type="submit" value="Termin erstellen" onclick="erstellTermin()">
                </div>
            </inhalt>
        </div>
	</body>
</html>
