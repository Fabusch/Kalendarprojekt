<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Dein Gruppenkalender</title>
		<script src="Login.js"></script>
		<link rel="stylesheet" href="Login.css" type="text/css">
	</head>
	<body>
		<header class= header_hintergrund>
			<img src="img/logo.png" alt="Logo" class="logo">
		</header>
		
 		<table class="signup" border="0" cellpadding="2" cellspacing="5" bgcolor="#eeeeee">
 			<tr>
 				<td><button id="Registrierungsseite" onclick="window.location.href='Registrierung.html'">Hier registrieren </button></td>
 			</tr>
 			<tr>
 				<td>Benutzername</td>
 				<td><input type="text" maxlength="16" id="nickname"/></td>
 			</tr>
 			<tr>
 				<td>Passwort</td>
 				<td><input type="password" maxlength="16" id="passwort"/></td>
			</tr>
 			<tr>
 				<td colspan="2" align="center">
 					<input type="submit" value="Login" onclick='loggin()'>
 				</td>
 			</tr>
 		</table>
	</body>
</html>
